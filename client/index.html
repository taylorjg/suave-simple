<!DOCTYPE html>
<html>

<head>
    <title>Suave-Simple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1>Suave-Simple</h1>
                <form>
                    <div class="form-group">
                        <label for="inputText">Input</label>
                        <input class="form-control" type="text" id="inputText" placeholder="Input" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm" type="submit" id="submitButton">Submit</button>
                        <button class="btn btn-danger btn-sm" type="button" id="resetButton">Reset</button>
                    </div>
                    <div class="form-group">
                        <label for="outputText">Output</label>
                        <input class="form-control" type="text" id="outputText" placeholder="Output" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
